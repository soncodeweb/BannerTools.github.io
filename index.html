<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Banner</title>
</head>
<body>
    <!-- <input type="file" id="file-id" accept=".jpg,.png" >
    <input type="text" name="file_path" id="file-path"> -->
    <!-- <img src="image/hình nền.jpg" alt=""> -->
    <!-- <h2>Banner Tools</h2> -->
    <div class="">
        <h2>Banner tools</h2>
        <div class="bannerWrapper">
            <div class="banner">
                <canvas id="canvas"></canvas>
            </div>
            <div class="tools">
                <h2>Tools</h2>
                <!-- <button id="backGroundImage" id="backGroundImage">Background Image</button> -->
                <ul>
                    <li>
                        <input id="filereader" type="file" accept="image/*">
                    </li>
                    <li>
                        <button onclick="addText()" id="text">Text</button>
                    </li>
                    <li>
                        <p>
                            Font-family:
                            <select id="font-family" onclick="changeFont()">
                                <option value="arial">Arial</option>
                                <option value="HelveticaNeue" selected>Helvetica Neue</option>
                                <option value="myriad pro">Myriad Pro</option>
                                <option value="delicious">Delicious</option>
                                <option value="verdana">Verdana</option>
                                <option value="georgia">Georgia</option>
                                <option value="courier">Courier</option>
                                <option value="comic sans ms">Comic Sans MS</option>
                                <option value="impact">Impact</option>
                                <option value="monaco">Monaco</option>
                                <option value="optima">Optima</option>
                                <option value="hoefler text">Hoefler Text</option>
                                <option value="plaster">Plaster</option>
                                <option value="engagement">Engagement</option>
                              </select>
                            </select>
                        </p>
                    </li>
                    <li>
                        <p>
                            Text-align:
                            <select id="text-align" onclick="changeTextAlign()">
                                <option value="left">Align Left</option>
                                <option value="center">Align Center</option>
                                <option value="right">Align Right</option>
                                <option value="justify">Align Justify</option>
                              </select>
                        </p>
                    </li>
                    <li>
                        <p>
                            Font style:
                            <select id="font-style" onclick="changeFontStyle()">
                                <option value="normal">Normal</option>
                                <option value="italic">Italic</option>
                                <option value="bold">Bold</option>
                              </select>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>Cỡ chữ:</span>
                            <input type="number" value="14" onclick="changeFontSize()" id="number" min="0" max="100">
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>Width:</span>  
                            <input type="range" id="width">
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>Height:</span>  
                            <input type="range" id="height">
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>Màu sắc:</span>
                            <input type="color" name="" id="color" onclick="setColorListener()">
                        </p>
                    </li>
                    <li>                   
                        <button onclick="deleteObject()">Delete</button>
                    </li>
                    <!-- <li>
                        <button onclick="groupObjects(canvas, group, true)">Group</button>
                    </li>
                    <li>
                        <button onclick="groupObjects(canvas, group, false)">UnGroup</button>
                    </li> -->
                </ul> 
            </div>
        </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/451/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    </html>
